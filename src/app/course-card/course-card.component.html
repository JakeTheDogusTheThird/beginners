@if (course) {
<div class="course-card" [ngClass]="cardClasses()">
  <div class="course-title" [ngStyle]="cardStyles()">
    <h2>{{ id }} {{ course.description }}</h2>
  </div>

  @if (isImageVisible()) {
  <img alt="Logo" [src]="course.iconUrl" />
  } @else {
  <h2>No Image Available</h2>
  }
  <div class="course-description">
    Edit Title: <input #courseTitle [value]="course.description">
  </div>

  <div class="course-category">
    @switch (course.category) { 
      @case ("BEGINNER") {
        <div class="category">Beginner</div>
      }

      @case ("INTERMEDIATE") {
        <div class="category">Intermediate</div>
      }

      @case ("ADVANCED") {
        <div class="category">Advanced</div>
      }

      @default {
        <div class="category">Default</div>
      }
   }
  </div>

  <button (click)="onSaveClicked(courseTitle.value)">Save Course</button>
</div>
}
